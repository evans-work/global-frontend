<div class="login">
 
    <div class="top"></div>
    <div class="form">
       <!-- <i class="fas fa-user"></i> -->
       <h2>Forgot Password</h2>
       <app-dialog
          *ngIf="showError"
          action = 'error'
          [message] = "errorMessage"
          (selected) ="selected($event)">
 
       </app-dialog>

       <app-dialog
         *ngIf="showWarning"
         [action] = "dialogAction"
         [message]="warningMessage"
         (selected) = "closeDialog($event)">
      </app-dialog>
       
       <mat-form-field class="input">
          <mat-label>Email</mat-label>
          <input
             required
             minlength="8"
             email 
             type="email" 
             name="email"
             ngModel         
             placeholder="email@example.com" 
             #email = "ngModel"
             matInput >
          <mat-error *ngIf="email.invalid && email.errors.required">
             Email is required
          </mat-error>
          <mat-error *ngIf="email.invalid && email.errors.email">
             Your email is invalid
          </mat-error>
       </mat-form-field>

       <button 
          class="submit-btn" 
          mat-flat-button 
          color="primary" 
          (click)="onSubmit(email.control.value)">
          Recover
       </button>
    </div>
    
    
 </div>
